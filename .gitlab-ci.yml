image: eclipse-temurin:17

variables:
  SUFFIX: "${CI_PIPELINE_ID}-${CI_COMMIT_REF_NAME}"
  PROJECTNAME: osuWikiPreview

before_script:
  - java -version
  - cd ${PROJECTNAME}
  - ls -l
  - chmod -R 755 ./*

stages:
  - check
  - compile
  - javadoc

endings:
  allow_failure: true
  script: curl ${SERVER}ci/lf.sh | bash
  stage: check

trycatch:
  allow_failure: true
  script: curl ${SERVER}ci/trycatch.sh | bash
  stage: check
  coverage: '/\([0-9]{2,3}\.[0-9]{2}%\)/'

spotbugs:
  allow_failure: true
  script:
    - ./gradlew -PrefName=${CI_COMMIT_REF_NAME} -PnexusPublic=${NEXUS_PUBLIC} :spotbugsMain
  stage: check
  artifacts:
    name: "SpotBugs-${SUFFIX}"
    expire_in: 1 week
    when: always
    paths:
      - ./${PROJECTNAME}/build/reports/spotbugs/main/spotbugs.html

verify:
  allow_failure: true
  script: curl ${SERVER}ci/javadoc.sh | bash
  stage: javadoc
  coverage: '/\([0-9]{2,3}\.[0-9]{2}%\)/'

javadoc:
  script:
    - ./gradlew -PrefName=${CI_COMMIT_REF_NAME} -PnexusPublic=${NEXUS_PUBLIC} :javadoc
    - mv ./build/docs/javadoc ../
  stage: javadoc
  artifacts:
    name: "Javadoc-${SUFFIX}"
    expire_in: 1 week
    paths:
      - javadoc/

compile:
  script:
    - ./gradlew -PrefName=${CI_COMMIT_REF_NAME} -PnexusPublic=${NEXUS_PUBLIC} :shadowJar
    - mv ./build/libs/*.jar ../osuWikiPreview.jar
  stage: compile
  artifacts:
    name: osuWikiPreview-${SUFFIX}
    expire_in: 1 week
    paths:
      - osuWikiPreview.jar
